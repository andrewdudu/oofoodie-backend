spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=oofoodie

authentication.accessTokenCookieName=accessToken
authentication.refreshTokenCookieName=refreshToken
authentication.tokenSecret=oofoodie-backend
# access token expiration 30 minutes 1800000
# refresh token expiration 7 days 604800000
authentication.accessTokenExpirationInMs=10000
authentication.refreshTokenExpirationInMs=20000

logging.level.com.oofoodie.backend=debug
